<head>
    <meta charset="UTF-8">

    <title>HOME PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: darkgrey; /* Change the background color where buttons are placed */
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 50px; /* Rounded border radius */
            margin: 0 5px; /* Increased horizontal space between buttons */
            display: inline-block; /* Ensure buttons stay in line */
            background-color: #007bff; /* Set initial button background color */
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        nav a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: glow 2s infinite alternate; /* Animation for glowing effect */
        }
        @keyframes glow {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                background-color: rgba(255, 255, 255, 0.5); /* Start with a base color */
            }
            25% {
                background-color: rgba(255, 0, 0, 0.5); /* Change to red */
            }
            50% {
                background-color: rgba(0, 255, 0, 0.5); /* Change to green */
            }
            75% {
                background-color: rgba(0, 0, 255, 0.5); /* Change to blue */
            }
            100% {
                width: 300%;
                height: 300%;
                opacity: 0;
                background-color: rgba(255, 255, 255, 0.5); /* End with the base color */
            }
        }
        nav a:hover:before {
            width: 0;
            height: 0;
            opacity: 1;
        }
        nav a:hover {
            color: #fff;
        }
        nav a span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
